{% load staticfiles %}
<html>
    <head>
        <title>libvirt upstream patch list</title>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css" href="{% static "web.css" %}"/>
       	<link rel="stylesheet" href="http://fabien-d.github.io/alertify.js/assets/js/lib/alertify/alertify.core.css" />
        <link rel="stylesheet" href="http://fabien-d.github.io/alertify.js/assets/js/lib/alertify/alertify.default.css" id="toggleCSS" />
		<script src="http://fabien-d.github.io/alertify.js/assets/js/lib/alertify/alertify.min.js"></script>
    </head>
    <body>
        <script>
            function changegroup( osel, link, group ) {
                var table = $('#sortable-table').DataTable();
                var newgroup = osel.options[osel.selectedIndex].text;
                var r = alertify.confirm('Update group from '+group+' to '+newgroup+' ?', function (e) {
                    if (e) {
                        $.post(
                            "updategroup",
                            {
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                                'link': link,
                                'newgroup': newgroup,
                                'oldgroup': group,
                            },
                            function ( response ) {
                                if (response.ret == 0) {
                                    alertify.alert("Updated success");
                                    table.fnClearTable();
                                else {
                                    alertify.alert("Updated failed: group already been updated");
                                    table.fnClearTable();
                                }
                            }
                        );
                    }
                    else {
                        return
                    }
                } );
            }
            function changetestcase(x, link, testcase ) {
                var table = $('#sortable-table').DataTable();
                var value = x.value
                if (value == testcase) {
                    return
                }
                alertify.confirm('Update testcase from '+testcase+' to '+value+' ?',function(evt) {
                    if (evt) {
                        $.post(
                            "updatetestcase",
                            {
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                                'link': link,
                                'newtestcase': value,
                                'oldtestcase': testcase,
                            },
                            function ( response ) {
                                if (response.ret == 0) {
                                    alertify.alert("Updated success");
                                    table.fnClearTable();
                                }
                                else {
                                    alertify.alert("Updated failed: testcase already been updated");
                                    table.fnClearTable();
                                }
                            }
                        );
                    }
                });
            }
            function changecomment(x, link, comment ) {
                var table = $('#sortable-table').DataTable();
                var value = x.value
                if (value == comment) {
                    return
                }
                $.post(
                    "updatecomment",
                    {
                        'csrfmiddlewaretoken': '{{ csrf_token }}',
                        'link': link,
                        'newcomment': value,
                        'oldcomment': comment,
                    },
                    function ( response ) {
                        if (response.ret == 0) {  
                            table.fnClearTable();
                        }
                        else {
                            alertify.alert("Updated failed: comment already been updated");
                            table.fnClearTable();
                        }
                    }
                );
            }
            function changetestby(x, link, testby ) {
                var table = $('#sortable-table').DataTable();
                var value = x.value
                if (value == testby) {
                    return
                }
                alertify.confirm('Update testby from '+testby+' to '+value+' ?',function(evt) {
                    if (evt) {
                        $.post(
                            "updatetestby",
                            {
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                                'link': link,
                                'newtestby': value,
                                'oldtestby': testby,
                            },
                            function ( response ) {
                                if (response.ret == 0) {
                                    alertify.alert("Updated success");
                                    table.fnClearTable();
                                }
                                else {
                                    alertify.alert("Updated failed: testby already been updated");
                                    table.fnClearTable();
                                }
                            }
                        );
                    }
                }, ''+testby+'');
            }
            function changestate( osel, link, state ) {
                var table = $('#sortable-table').DataTable();
                var newstate = osel.options[osel.selectedIndex].text;
                var r = alertify.confirm('Update group from '+state+' to '+newstate+' ?', function (e) {
                    if (e) {
                        $.post(
                            "updatestate",
                            {
                                'csrfmiddlewaretoken': '{{ csrf_token }}',
                                'link': link,
                                'newstate': newstate,
                                'oldstate': state,
                            },
                            function ( response ) {
                                if (response.ret == 0) {
                                    alertify.alert("Updated success");
                                    table.fnClearTable();
                                }
                                else {
                                    alertify.alert("Updated failed: state already been updated");
                                    table.fnClearTable();
                                }
                            }
                        );
                    }
                    else {
                        return
                    }
                });
            }
            function format ( row ) {
                d = row.data()
                // `d` is the original data object for the row
                var action = ''
                var action2 = ''
                var action3 = ''
                var action4 = ''
                var comment = ''
                action += '<select name="group" onChange="changegroup(this, \''+d.patchlink+'\', \''+d.group+'\')">'
                $.each(["group1", "group2", "group3", "others"], function(n, value) {
                    action +=   '<option'
                    if (d.group == value) {
                        action += ' selected="selected"';
                    }
                    action +=   ' value="'+value+'">'+value+'</option>'
                });
                action +='</select>'
                action2 +='<input type="text" id="testcase" value="'+d.testcase+'" onblur="changetestcase(this, \''+d.patchlink+'\', \''+d.testcase+'\')"/>'
                action3 +='<input type="text" id="testby" value="'+d.testby+'" onblur="changetestby(this, \''+d.patchlink+'\', \''+d.testby+'\')"/>'
                action4 += '<select name="state" onChange="changestate(this, \''+d.patchlink+'\', \''+d.state+'\')">'
                $.each(["ToDo", "Pass", "NACK", "Fail", "untestable", "pending"], function(n, value) {
                    action4 +=   '<option'
                    if (d.state == value) {
                        action4 += ' selected="selected"';
                    }
                    action4 +=   ' value="'+value+'">'+value+'</option>'
                });
                action4 +='</select>'
                comment +='<textarea id="comment" cols="100" rows="10" onblur="changecomment(this, \''+d.patchlink+'\', \''+d.comment+'\')">'+d.comment+'</textarea>'
                return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
                    '<tr>'+
                        '<td>name:</td>'+
                        '<td>'+d.name+'</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>date:</td>'+
                        '<td>'+d.date+'</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>author:</td>'+
                        '<td>'+d.author+'</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>desc:</td>'+
                        '<td><pre>'+d.desc+'</pre></td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>group:</td>'+
                        '<td>'+action+'</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>testcase:</td>'+
                        '<td>'+action2+'</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>test by:</td>'+
                        '<td>'+action3+'</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>state:</td>'+
                        '<td>'+action4+'</td>'+
                    '</tr>'+
                    '<tr>'+
                        '<td>comment:</td>'+
                        '<td>'+comment+'</td>'+
                    '</tr>'+
                '</table>';
            }

            $(document).ready(function() {
                    var table = $('#sortable-table').DataTable( {
                        "ajax": "data",
                        "columns": [
                            {
                                "className":      'details-control',
                                "orderable":      false,
                                "data":           null,
                                "defaultContent": ''
                            },
                            { "data": "name" },
                            { "data": "author" },
                            { 
                                "data": "date",
                            },
                            { "data": "group" },
                            {
                                "data": "patchlink",
                                "render": function( data ) {
                                    return '<a href="'+data+'">link</a>';
                                }
                            },
                            {
                                "data": "testcase",
                                "render": function( data ) {
                                    if (data == "N/A") {
                                        return '<a>N/A</a>';
                                    }
                                    return '<a href="'+data+'">link</a>';
                                }
                            },
                            { "data": "testby" },
                            { "data": "state" },
                            { "data": "desc" },
                        ],
                        "initComplete": function () {
                            this.api().columns().every( function () {
                                var column = this;
                                var title = $(column.header()).text();
                                if (title.length == 0 || ['Name', 'patch link', 'testcase', 'date'].indexOf(title) > -1) {
                                    return;
                                }
                                var select = $('<select><option value=""></option></select>')
                                    .appendTo( $(column.footer()).empty() )
                                    .on( 'change', function () {
                                        var val = $.fn.dataTable.util.escapeRegex(
                                            $(this).val()
                                        );
                 
                                        column
                                            .search( val ? '^'+val+'$' : '', true, false )
                                            .draw();
                                    } );
                 
                                column.data().unique().sort().each( function ( d, j ) {
                                    select.append( '<option value="'+d+'">'+d+'</option>' )
                                } );
                            } );
                        }
                    } );

                    table.columns().every( function () {
                            var column = this;
                            var title = $(column.header()).text();
                            if ( ['desc'].indexOf(title) > -1 ) {
                                this.visible(false);
                            }
                    });
                    $('#sortable-table tbody').on('click', 'td.details-control', function () {
                        var tr = $(this).closest('tr');
                        var row = table.row( tr );
                 
                        if ( row.child.isShown() ) {
                            // This row is already open - close it
                            row.child.hide();
                            tr.removeClass('shown');
                        }
                        else {
                            // Open this row
                            row.child( format( row ) ).show();
                            tr.addClass('shown');
                        }
                    } );
            } );
        </script>
        <h3 align='center'>libvirt upstream patch list</h3>
        <table id="sortable-table" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>date</th>
                    <th>group info</th>
                    <th>patch link</th>
                    <th>testcase</th>
                    <th>test by</th>
                    <th>state</th>
                    <th>desc</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>date</th>
                    <th>group info</th>
                    <th>patch link</th>
                    <th>testcase</th>
                    <th>test by</th>
                    <th>state</th>
                    <th>desc</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
